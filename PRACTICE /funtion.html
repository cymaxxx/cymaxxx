<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FUNCTIONS</h1>
    <p id="demo">SHOW FUNCTIONS</p>
    <p id="demo2">CHANGE FUNCTIONS</p>
    <script>
        function myFunction(x, y) {
            return x + y;
        }
        document.getElementById("button").innerHTML = myFunction(25, 35);
    </script>
    <button id="button" onclick="document.getElementById('demo2').innerHTML = myFunction(25, 35);">SUBMIT</button>
    <button id="button" onclick="document.getElementById('button').innerHTML = myFunction(25, 35);">CHANGE</button> 
</body>
</html>
