<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>OBJECTS</h1>
    <p>WORKING WITH OBJECTS</p>
    <p id="demo"></p>
    <script>
        const person = {
            car: "Audi",
            house: "bachelor",
            savings: "yes",
            insurance: "yes",
            address: {
                home: "Ekangala",
                work: "Tshwane"
            },
            education: {
                schooling: "Ekangala",
                tertiary: {
                    first: "Tshwane",
                    second: "Johannesburg",
                }
            }
        }

        let txt = "";

        function displayObjectValues(obj) {
            for (let key in obj) {
                if (typeof obj[key] === "object") {
                    txt += `${key}: `;
                    displayObjectValues(obj[key]);
                } else {
                    txt += `${key}: ${obj[key]} . `;
                }
            }
        }

        displayObjectValues(person);
        document.getElementById("demo").innerHTML = txt;
    </script>
</body>
</html>
