<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>OBJECT METHODS</h1>
    <h3>DEMONSTRATING OBJECT METHODS</h3>
    <p id="demo"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <script>
        const person = {
            car: "Audi",
            house: "bachelor",
            savings: "yes",
            insurance: "yes",
            address: {
                home: "Ekangala",
                work: "Tshwane"
            },
            education: {
                schooling: "Ekangala",
                tertiary: {
                    first: "Tshwane",
                    second: "Johannesburg",
                }
            }
        };

        // Initialize txt and text variables
        
        let key = Object.keys(person);  
        let key2 = Object.entries(person);   
            key.forEach(([key, val]) =>  {
                
                console.log(key);        // the name of the current key.
                console.log(person[key]);
            }); 
        

        // Display the results
        document.getElementById("demo").innerHTML = key;
        document.getElementById("demo3").innerHTML = key2;
        document.getElementById("demo2").innerHTML = JSON.stringify(person, null, 2);
        document.getElementById("demo4").innerHTML = JSON.stringify(Object.entries(person), null, 2);
        
    </script>
</body>
</html>
