<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>OBJECTS</h1>
    <p>WORKING WITH OBJECTS</p>
    <p id="demo"></p>
    <script>
        const person = {
            car: "Audi",
            house: "bachelor",
            savings: "yes",
            insurace: "yes"
        }
        let txt = "";
        for (let x in person) {
        txt += person[x] + " . ";
        }
        document.getElementById("demo").innerHTML = txt;
    </script>
</body>
</html>
