<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="demo"></p>
    <script>
        let x = myTemperature(80);
        function myTemperature(fahrenheit) {
            return (5/9) * (fahrenheit-32);
        }
        document.getElementById("demo").innerHTML = "Today's Temperature is: " + x + " degrees Celsius"; 
    </script>
</body>
</html>
