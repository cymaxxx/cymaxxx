<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA ARRAY: BUBBLE SORT</title>
</head>
<body>
    <h1>ARRAY BUBBLE SORT</h1>
    <p>Show sorting of Array</p>
    <p id="demo">BUBBLE SORT</p>
    <script>
        const array = [64, 34, 25, 12, 22, 11, 90, 5];
        let n = array.length;
        let temp;
        for (let i = 0; i < n - 1; i++) {
            for (let j = 0; j < n - i - 1; j++) {
                if (array[j] > array[j + 1]) {
                    temp = array[j];
                    array[j] = array[j + 1];
                    array[j + 1] = temp; 
                }
            }
    
        }
        console.log("Sorted Array: ", array);
        document.getElementById("demo").innerHTML = array;
    </script>
</body>
</html>
